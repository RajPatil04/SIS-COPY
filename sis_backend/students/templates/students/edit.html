{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
  <h3>Edit Student</h3>
  <div class="card">
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <a href="{% url 'students:student_detail' student.pk %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
