<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index.html">College SIS</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="me-2">Signed in as {{ user.username }}</span>
          <a class="btn btn-outline-secondary" href="/accounts/logout/">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary" href="/accounts/login/">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% if messages %}
      {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
      {% endfor %}
    {% endif %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
