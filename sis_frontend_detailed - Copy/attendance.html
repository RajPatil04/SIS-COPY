<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>SIS - Attendance</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head><body class="premium-bg">
<aside id="sidebar" class="sidebar shadow-lg" aria-label="Sidebar navigation">
  <div class="sidebar-top px-3 py-4 d-flex align-items-center">
    <img src="assets/images/placeholder-avatar.png" alt="logo" class="me-2 rounded-circle" width="44" height="44"/>
    <div>
      <h5 class="m-0">College SIS</h5>
      <small class="text-muted">Admin Panel</small>
    </div>
    <button id="sidebarCollapse" class="btn btn-sm btn-link ms-auto d-lg-none text-white" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
  </div>
  <nav class="nav flex-column px-2" role="navigation">
    <a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a class="nav-link" href="students.html"><i class="bi bi-people me-2"></i> Students</a>
    <a class="nav-link" href="add_student.html"><i class="bi bi-person-plus me-2"></i> Add Student</a>
    <a class="nav-link active" href="attendance.html"><i class="bi bi-calendar-check me-2"></i> Attendance</a>
    <a class="nav-link" href="marks.html"><i class="bi bi-journal-text me-2"></i> Marks</a>
    <a class="nav-link mt-3 text-danger" href="login.html"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
  </nav>
  <div class="sidebar-footer px-3 mt-auto pb-4">
    <small class="text-muted">Â© 2025 College</small>
  </div>
</aside>
<main id="mainContent" class="main-content" role="main">
  <header class="topbar shadow-sm d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
      <button id="sidebarToggle" class="btn btn-outline-dark d-none d-lg-inline me-3" aria-label="Toggle sidebar">
        <i class="bi bi-list"></i>
      </button>
      <a href="index.html" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left me-1"></i> Back</a>
      <h4 class="mb-0">Mark Attendance</h4>
    </div>
  </header>
  <section class="container p-4">
    <div class="card mx-auto" style="max-width:1100px;">
      <div class="card-header">
        <h5 class="mb-0"><i class="bi bi-calendar-check-fill me-2"></i>Attendance Management</h5>
      </div>
      <div class="card-body">
        <form id="attendanceForm">
          <div class="row g-3 mb-3">
            <div class="col-md-4">
              <label class="form-label">Select Class *</label>
              <select id="selectClass" class="form-select" required></select>
            </div>
            <div class="col-md-4">
              <label class="form-label">Date *</label>
              <input id="attDate" type="date" class="form-control" required>
            </div>
            <div class="col-md-4 d-flex align-items-end">
              <div class="alert alert-info mb-0 w-100 py-2">
                <i class="bi bi-info-circle me-2"></i>
                <small>Select students present today</small>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Roll No</th>
                  <th>Name</th>
                  <th class="text-center">Present</th>
                </tr>
              </thead>
              <tbody id="attendanceTbody"></tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end mt-3 gap-2">
            <!-- Toggle button will be added by JS -->
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-lg me-1"></i> Save Attendance
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body></html>
