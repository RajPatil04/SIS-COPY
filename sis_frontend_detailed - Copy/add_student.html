<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="premium-bg">
<aside id="sidebar" class="sidebar shadow-lg" aria-label="Sidebar navigation">
  <div class="sidebar-top px-3 py-4 d-flex align-items-center">
    <img src="assets/images/placeholder-avatar.png" alt="logo" class="me-2 rounded-circle" width="44" height="44"/>
    <div>
      <h5 class="m-0">College SIS</h5>
      <small class="text-muted">Admin Panel</small>
    </div>
    <button id="sidebarCollapse" class="btn btn-sm btn-link ms-auto d-lg-none text-white" aria-label="Toggle sidebar">
      <i class="bi bi-list"></i>
    </button>
  </div>
  <nav class="nav flex-column px-2" role="navigation">
    <a class="nav-link" href="index.html"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
    <a class="nav-link" href="students.html"><i class="bi bi-people me-2"></i> Students</a>
    <a class="nav-link active" href="add_student.html"><i class="bi bi-person-plus me-2"></i> Add Student</a>
    <a class="nav-link" href="attendance.html"><i class="bi bi-calendar-check me-2"></i> Attendance</a>
    <a class="nav-link" href="marks.html"><i class="bi bi-journal-text me-2"></i> Marks</a>
    <a class="nav-link mt-3 text-danger" href="login.html"><i class="bi bi-box-arrow-right me-2"></i> Logout</a>
  </nav>
  <div class="sidebar-footer px-3 mt-auto pb-4">
    <small class="text-muted">Â© 2025 College</small>
  </div>
</aside>
<main id="mainContent" class="main-content" role="main">
  <header class="topbar shadow-sm d-flex align-items-center justify-content-between px-4">
    <div class="d-flex align-items-center">
      <button id="sidebarToggle" class="btn btn-outline-dark d-none d-lg-inline me-3" aria-label="Toggle sidebar">
        <i class="bi bi-list"></i>
      </button>
      <a href="students.html" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left me-1"></i> Back</a>
      <h4 class="mb-0">Register New Student</h4>
    </div>
  </header>
  <section class="container p-4">
    <div class="card mx-auto" style="max-width:900px;">
      <div class="card-body">
        <form id="addStudentForm" class="row g-3" novalidate>
          <div class="col-md-6">
            <label class="form-label">Full Name *</label>
            <input name="full_name" type="text" class="form-control" required>
            <div class="invalid-feedback">Please enter full name</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Roll Number *</label>
            <input name="roll_number" type="text" class="form-control" required>
            <div class="invalid-feedback">Please enter roll number</div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Class / Year *</label>
            <input name="class_year" type="text" class="form-control" placeholder="B.Tech CSE - 3" required>
            <div class="invalid-feedback">Please enter class</div>
          </div>
          <div class="col-md-4">
            <label class="form-label">Department</label>
            <select name="department" class="form-select">
              <option>Computer Science</option>
              <option>IT</option>
              <option>Electronics</option>
              <option>Mechanical</option>
              <option>Civil</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Semester</label>
            <input name="semester" type="number" class="form-control" min="1" max="8" placeholder="1-8">
          </div>
          <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Date of Birth</label>
            <input name="dob" type="date" class="form-control">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email *</label>
            <input name="email" type="email" class="form-control" placeholder="student@example.com" required>
            <div class="invalid-feedback">Please enter a valid email</div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Contact *</label>
            <input name="contact" type="tel" class="form-control" placeholder="+91 1234567890" required>
            <div class="invalid-feedback">Please enter contact number</div>
          </div>
          <div class="col-12">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="3" placeholder="Full address"></textarea>
          </div>
          <div class="col-12 d-flex justify-content-end gap-2">
            <a href="students.html" class="btn btn-outline-secondary">
              <i class="bi bi-x-lg me-1"></i> Cancel
            </a>
            <button type="reset" class="btn btn-outline-secondary">
              <i class="bi bi-arrow-clockwise me-1"></i> Reset
            </button>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-lg me-1"></i> Save Student
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body></html>
