<main id="mainContent" class="main-content" role="main">

    <div class="card mb-3">

          <div class="col-md-2">
            <label class="form-label small fw-semibold">Class</label>

              <option value="">All Classes</option>
              <option value="TY Computer - A">TY Computer - A</option>
              <option value="TY Computer - B">TY Computer - B</option>
              <option value="SY Computer - A">SY Computer - A</option>
              <option value="SY Computer - B">SY Computer - B</option>
              <option value="SY Computer - C">SY Computer - C</option>
              <option value="FY Computer - A">FY Computer - A</option>
              <option value="FY Computer - B">FY Computer - B</option>
              <option value="FY Computer - C">FY Computer - C</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label small fw-semibold">Department</label>
            <select id="deptFilter" class="form-select">
              <option value="">All Departments</option>
              <option value="Computer">Computer</option>
              <option value="IT">IT</option>
              <option value="Electronics">Electronics</option>
              <option value="Mechanical">Mechanical</option>
            </select>
          </div>
          <div class="col-md-2">
            <label class="form-label small fw-semibold">Gender</label>
            <select id="genderFilter" class="form-select">
              <option value="">All</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="col-md-3">
            <button id="clearFilters" class="btn btn-outline-secondary w-100">
              <i class="bi bi-x-circle me-1"></i> Clear Filters
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0"><i class="bi bi-people-fill me-2"></i>All Students <span id="studentCount" class="badge bg-primary ms-2">0</span></h5>
        <div>
          <button id="exportBtn" class="btn btn-sm btn-success me-1" title="Export to CSV">
            <i class="bi bi-download me-1"></i> Export CSV
          </button>
          <button id="printBtn" class="btn btn-sm btn-secondary" title="Print List">
            <i class="bi bi-printer me-1"></i> Print
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table id="studentsTable" class="table table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>Roll No</th><th>Name</th><th>Class</th><th>Email</th><th>Contact</th><th>Actions</th>
              </tr>
            </thead>
            <tbody id="studentsTbody">
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
<script>
// Dark Mode Toggle
const darkModeToggle = document.getElementById('darkModeToggle');
if(darkModeToggle) {
  const htmlElement = document.documentElement;
  const darkModeIcon = darkModeToggle.querySelector('i');

  // Check for saved theme preference
  const currentTheme = localStorage.getItem('theme') || 'light';
  htmlElement.setAttribute('data-theme', currentTheme);
  updateDarkModeIcon(currentTheme);

  darkModeToggle.addEventListener('click', function() {
    const currentTheme = htmlElement.getAttribute('data-theme');
    const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
    
    htmlElement.setAttribute('data-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    updateDarkModeIcon(newTheme);
  });

  function updateDarkModeIcon(theme) {
    if (theme === 'dark') {
      darkModeIcon.classList.remove('bi-moon-stars');
      darkModeIcon.classList.add('bi-sun');
    } else {
      darkModeIcon.classList.remove('bi-sun');
      darkModeIcon.classList.add('bi-moon-stars');
    }
  }
}
</script>
</body>
