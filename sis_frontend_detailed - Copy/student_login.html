<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Student Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="premium-auth-bg d-flex align-items-center justify-content-center">

<div class="card auth-card shadow-lg border-0" role="main">
  <div class="card-body p-4">
    <div class="text-center mb-4">
      <h3 class="mb-1">Student Portal</h3>
      <p class="text-muted mb-0">Login with your PRN / Enrollment Number</p>
    </div>

    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="{% url 'student_login' %}">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">PRN / Enrollment Number</label>
        <input name="prn" type="text" class="form-control" placeholder="SIS20230001" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input name="password" type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-grid mb-3">
        <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
      </div>
    </form>
  </div>
  <div class="card-footer text-center bg-light py-2">
    <small class="text-muted">Contact Admin if you don't have credentials</small>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/script.js"></script>
</body></html>
